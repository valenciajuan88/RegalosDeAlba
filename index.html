<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento Personalizado</title>
    <style>
        html, body {
            height: 100%; /* Asegura que el body ocupe toda la altura de la ventana */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('images.jpg'); /* Ruta a la imagen */
            background-size: cover; /* Asegura que la imagen cubra toda el 치rea del fondo */
            background-position: center; /* Centra la imagen de fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Mantiene la imagen fija en el fondo */
            text-align: center;
        }

        #adviento {
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados para el contenedor del calendario */
            background-color: #ffffff; /* Fondo blanco solo para el calendario */
            display: inline-block; /* Ajusta el tama침o del contenedor seg칰n su contenido */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Agrega una sombra sutil para un mejor efecto */
        }

        h2 {
            margin: 20px 0; /* Espaciado para el t칤tulo */
            font-size: 24px; /* Ajusta el tama침o del texto del t칤tulo */
        }

        .calendar-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Mantiene 4 columnas en pantallas peque침as */
            grid-gap: 5px; /* Ajusta el espacio entre los bloques */
            width: 100%;
            box-sizing: border-box; /* Asegura que el padding y el borde no afecten el ancho total */
        }

        .day {
            background-color: #e0e0e0;
            padding: 5px; /* Ajusta el padding para que los bloques sean m치s peque침os */
            font-size: 14px; /* Ajusta el tama침o del texto para pantallas grandes */
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box; /* Asegura que el padding no afecte al tama침o total */
        }

        .day:hover {
            background-color: #ff9800;
        }

        #gift-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff; /* Fondo blanco detr치s del texto del mensaje */
            border-radius: 5px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Agrega una sombra sutil para un mejor efecto */
            overflow-wrap: break-word; /* Permite que el texto largo se ajuste a varias l칤neas */
            max-width: 100%; /* Evita que el contenedor del mensaje se estire m치s all치 del ancho de la pantalla */
        }

        #gift-text {
            font-size: 24px;
            font-weight: bold;
            color: #000000; /* Color negro del texto */
            display: inline-block; /* Para aplicar el efecto de animaci칩n de escritura */
            border-right: 3px solid #000000; /* Simula el cursor de escritura */
            animation: typing 2s steps(30, end) forwards; /* Ajusta el tiempo y pasos seg칰n lo necesites */
            white-space: pre-wrap; /* Mantiene los espacios y saltos de l칤nea del texto */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Media Queries para dispositivos m칩viles */
        @media (max-width: 768px) {
            .calendar-container {
                grid-template-columns: repeat(4, 1fr); /* Mantiene 4 columnas en pantallas medianas */
            }

            .day {
                font-size: 12px; /* Ajusta el tama침o del texto en pantallas m치s peque침as */
                padding: 8px; /* Ajusta el padding para que los bloques sean m치s peque침os */
            }

            #gift-text {
                font-size: 20px; /* Ajusta el tama침o del texto del mensaje del regalo */
            }
        }

        @media (max-width: 480px) {
            .calendar-container {
                grid-template-columns: repeat(4, 1fr); /* Mantiene 4 columnas en pantallas peque침as */
                grid-gap: 8px; /* Reduce el espacio entre los bloques */
            }

            .day {
                font-size: 10px; /* Ajusta el tama침o del texto en pantallas m치s peque침as */
                padding: 6px; /* Ajusta el padding para pantallas m치s peque침as */
            }

            #gift-text {
                font-size: 18px; /* Ajusta el tama침o del texto del mensaje del regalo */
            }
        }

        @media (max-width: 320px) {
            .calendar-container {
                grid-template-columns: repeat(4, 1fr); /* Mantiene 4 columnas en pantallas extremadamente peque침as */
                grid-gap: 5px; /* Reduce a칰n m치s el espacio entre los bloques */
            }

            .day {
                font-size: 8px; /* Ajusta el tama침o del texto en pantallas extremadamente peque침as */
                padding: 4px; /* Ajusta el padding para pantallas extremadamente peque침as */
            }

            #gift-text {
                font-size: 16px; /* Ajusta el tama침o del texto del mensaje del regalo */
            }
        }
    </style>
</head>
<body>

    <div id="adviento">
        <h2>Calendario de Adviento de Sorpresas para Alba 游</h2>
        <div class="calendar-container">
            <div class="day" data-day="1">1</div>
            <div class="day" data-day="2">2</div>
            <div class="day" data-day="3">3</div>
            <div class="day" data-day="4">4</div>
            <div class="day" data-day="5">5</div>
            <div class="day" data-day="6">6</div>
            <div class="day" data-day="7">7</div>
            <div class="day" data-day="8">8</div>
            <div class="day" data-day="9">9</div>
            <div class="day" data-day="10">10</div>
            <div class="day" data-day="11">11</div>
            <div class="day" data-day="12">12</div>
        </div>
        <div id="gift-message" class="hidden">
            <p id="gift-text"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const days = document.querySelectorAll('.day');
            const giftMessage = document.getElementById('gift-message');
            const giftText = document.getElementById('gift-text');

            days.forEach(day => {
                day.addEventListener('click', function() {
                    const dayNumber = this.getAttribute('data-day');
                    const gifts = {
                        1: "D칤a 1: Aqu칤 tienes tu primer regalo, 춰una tarjeta especial!",
                        2: "D칤a 2: Hoy te espera una sorpresa dulce.",
                        3: "D칤a 3: Algo 칰til para tu d칤a a d칤a.",
                        4: "D칤a 4: Un peque침o detalle hecho a mano.",
                        5: "D칤a 5: Un regalo sorpresa...",
                        6: "D칤a 6: Un mensaje especial para alegrarte el d칤a.",
                        7: "D칤a 7: Una experiencia inolvidable.",
                        8: "D칤a 8: Un momento de relax.",
                        9: "D칤a 9: Algo que te har치 sonre칤r.",
                        10: "D칤a 10: Una sorpresa digital.",
                        11: "D칤a 11: Un peque침o obsequio que te encantar치.",
                        12: "D칤a 12: Algo 칰nico, solo para ti.",
                    };

                    giftText.textContent = gifts[dayNumber] || "Este d칤a a칰n no tiene regalo. 춰Espera la sorpresa!";

                    // Reiniciar la animaci칩n
                    giftText.style.animation = 'none';
                    giftText.offsetHeight; // Trigger reflow
                    giftText.style.animation = 'typing 2s steps(30, end) forwards';

                    giftMessage.classList.remove('hidden');
                });
            });

            document.addEventListener('click', function(event) {
                if (!event.target.classList.contains('day') && !giftMessage.contains(event.target)) {
                    giftMessage.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
